<!DOCTYPE html>
<html>
<head>
    <title>Results - Micro Research Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f8fc;
            margin: 0;
            padding: 30px;
        }
        h1 {
            color: #333;
        }
        h2 {
            color: #4a90e2;
            margin-bottom: 10px;
        }
        ul {
            background-color: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        li {
            margin-bottom: 8px;
        }
        p.keywords {
            background-color: #fff;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #fff;
            background-color: #4a90e2;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background 0.3s;
        }
        a:hover {
            background-color: #357ab8;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Results for "{{ topic }}"</h1>

    {% if error %}
        <p class="error">Sorry, no results were found for this topic.</p>
    {% else %}
        <h2>Summary:</h2>
        <ul>
        {% for sentence in summary %}
            <li>{{ sentence }}</li>
        {% endfor %}
        </ul>

        <h2>Keywords:</h2>
        <p class="keywords">{{ keywords | join(", ") }}</p>
    {% endif %}

    <a href="/">Back to search</a>
</body>
</html>
