<!DOCTYPE html>
<html>
<head>
    <title>Results - Micro Research Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f6fa;
            margin: 0;
            padding: 30px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        h2 {
            color: #3498db;
            margin-top: 30px;
            margin-bottom: 15px;
        }
        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }
        .card {
            background-color: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .keywords {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .keyword {
            background-color: #e67e22;
            color: white;
            padding: 6px 12px;
            border-radius: 8px;
            font-weight: bold;
        }
        .references {
            margin-top: 20px;
        }
        .references a {
            display: block;
            color: #3498db;
            text-decoration: none;
            margin-bottom: 5px;
        }
        .references a:hover {
            text-decoration: underline;
        }
        a.back {
            display: inline-block;
            margin-top: 30px;
            text-decoration: none;
            color: white;
            background-color: #3498db;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background 0.3s;
        }
        a.back:hover {
            background-color: #2980b9;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Results for "{{ topic }}"</h1>

    {% if error %}
        <p class="error">Sorry, no results were found for this topic.</p>
    {% else %}
        <h2>Summary:</h2>
        <div class="summary-cards">
            {% for sentence in summary %}
            <div class="card">{{ sentence }}</div>
            {% endfor %}
        </div>

        <h2>Keywords:</h2>
        <div class="keywords">
            {% for word in keywords %}
            <span class="keyword">{{ word }}</span>
            {% endfor %}
        </div>

        <h2>Reference:</h2>
        <div class="references">
            <a href="https://en.wikipedia.org/wiki/{{ topic | replace(' ', '_') }}" target="_blank">
                View full Wikipedia page
            </a>
        </div>
    {% endif %}

    <a class="back" href="/">Back to search</a>
</body>
</html>
